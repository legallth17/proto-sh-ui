<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensors status</title>
  

  <script src="lib/angular/angular.js"></script>
  <script src="js/App.js"></script>
  <script src="js/SensorController.js"></script>
  <script src="js/RemoteSensorService.js"></script>
  <script src="js/UserController.js"></script>
  <script>
    // declare a sensorService that uses the local SensorService provider
    app.factory('sensorService', ['remoteSensorService', function(sensorService) { return sensorService }]);
  </script>

  
</head>
<div ng-controller="UserController">
  <span></span>
  <form ng-submit="submit()">
    <input ng-model="user.username" type="text" name="user" placeholder="Username" />
    <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
    <input type="submit" value="Login" />
  </form>
  {{message}}  
</div>
<body ng-app="smartHome" ng-controller="SensorController">
  <table id="sensorsTable">
    <tr><th>type</th><th>name</th><th>state</th><th>alarm</th></tr>
    <tr ng-repeat="sensor in sensors">
      <td>{{sensor.type}}</td>
      <td>{{sensor.name}}</td>
      <td>{{sensor.state}}</td>
      <td>{{sensor.alarm}}</td>
    </tr>
  </table>
  <button ng-click="refresh()">
  Refresh
</button>

</body>
</html>
